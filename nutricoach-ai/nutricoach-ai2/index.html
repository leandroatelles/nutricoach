<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NutriCoach AI - Seu Personal e Nutricionista</title>
    <!-- Mantemos o Tailwind via CDN para simplificar a configuração de CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0f172a; 
      }

      /* Animations */
      @keyframes dumbbell-lift {
        0%, 100% { transform: rotate(0deg) translateY(0); }
        50% { transform: rotate(-15deg) translateY(-10px); }
      }
      
      @keyframes trophy-pop {
        0% { transform: scale(0.5) translateY(20px); opacity: 0; }
        100% { transform: scale(1) translateY(0); opacity: 1; }
      }
      
      @keyframes glow {
        0%, 100% { filter: drop-shadow(0 0 5px rgba(250, 204, 21, 0.5)); }
        50% { filter: drop-shadow(0 0 15px rgba(250, 204, 21, 0.8)); }
      }

      @keyframes spin-reverse {
        from { transform: rotate(360deg); }
        to { transform: rotate(0deg); }
      }

      .animate-dumbbell {
        animation: dumbbell-lift 2s ease-in-out infinite;
        transform-origin: center bottom;
      }

      .animate-trophy {
        animation: trophy-pop 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards, glow 2s ease-in-out infinite 0.8s;
        opacity: 0; /* Start hidden */
        animation-fill-mode: forwards;
      }

      .animate-spin-reverse {
        animation: spin-reverse 1s linear infinite;
      }
      
      .animate-bounce-slight {
        animation: bounce 2s infinite;
      }
      
      /* PRINT STYLES - PDF Export Optimization */
      @media print {
        @page {
          margin: 10mm 15mm;
          size: A4;
        }
        
        body {
          background-color: white !important;
          color: black !important;
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }

        /* Hide Scrollbars and UI elements */
        ::-webkit-scrollbar { display: none; }
        
        /* Force page breaks */
        .page-break { page-break-before: always; }
        .avoid-break { page-break-inside: avoid; }
        
        /* Ensure tables print nicely */
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        
        /* Reset shadows and backgrounds for cleanliness */
        * {
          box-shadow: none !important;
          text-shadow: none !important;
        }
      }
    </style>
